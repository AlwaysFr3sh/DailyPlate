
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  {% for recipe in recipes %} 
  <a href="{% url 'recipe' id=recipe.id %}">
    <div>
      <p>{{ recipe.title }}</p>
    </div>
  </a>
  {% endfor %}
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
