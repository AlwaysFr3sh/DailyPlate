<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <script type="text/javascript" src="{% static 'homeapp/js/base.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'homeapp/css/styles.css' %}">
</head>
<body>
  {# Navbar, will need to add more pages here as we build them #}
  <ul id="navbar">
    <li><a href="{% url 'home' %}"><img width="25px" src="{% static 'homeapp/logo.svg'%}"></a></li>
    <li><a style="pointer-events: none">Hi {{ user.username }}!</a></li>
    <li style="float: right"><a href="{% url 'logout' %}">Log out</a></li>
    <li style="float: right"><a href="{% url 'settings' %}">Settings</a></li>
  </ul>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
